<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo javascript</title>
 <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div id="main-container">
        <div id="popup_cont_cad">
            <div id="close_cad" onclick="">X</div>
            <h1>Cadastre-se para acessar o sistema</h1>
            <form id="register-form">
                <div class="full-box ">
                    <label for="fullName">Nome completo</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Digite seu nome completo" data-min-length="3">
                </div>
                <div class="half-box spacing">
                    <label for="name">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
                </div>
                <div class="half-box ">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                </div>
                <div class="half-box spacing">
                    <label for="phone">Numero de celular</label>
                    <input type="tel" name="telconfirmation" id="phone" placeholder="Digite seu telefone">
                </div>
                <div class="half-box ">
                    <label for="passconfirmation">Confirme a senha</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme a sua senha">
                </div>
                <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Registrar">
                </div>

            </form>
        </div>
    </div>
    <p class="error-validation template"></p>
    <script src="JS/scripts.js"></script>
</body>
</html>
